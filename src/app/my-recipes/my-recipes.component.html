<app-header [count]="NumberRecipes" ></app-header>
<div class="container recipe-set">
    <h2>Save Recipes</h2>
    <div class="row">
        <div class="col-lg-12" *ngFor="let item of listData">
            <div class="recipe-listing">
                <div class="listing">
                    <div class="image">
                        <img [src]="'../../assets/img/'+item.image" alt="">
                    </div>
                    <div class="details">
                        <h4>{{item.name}}</h4>
                        <p>{{item.recipe}}</p>
                        <a class="btn-remove" (click)="RemoveOfList(item)">
                            <i class="fa fa-trash"></i>
                            Remove</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
            

</div>
